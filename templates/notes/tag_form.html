<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание тегов</title>
</head>
<body>
    <h1>Создание тегов</h1>
    
    <form method="post" action="{% url 'notes:tag_create' %}?next={{ request.GET.next|default:'' }}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Создать">
    </form>

    <!-- Кнопка для возврата к списку заметок -->
    <a href="{% url 'notes:note_list' %}">Назад к списку заметок</a>
</body>
</html>
