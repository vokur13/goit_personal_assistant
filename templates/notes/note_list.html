<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заметок</title>
</head>
<body>
    <h1>Список заметок</h1>
    
    <!-- Кнопка для создания новой заметки -->
    <a href="{% url 'notes:note_create' %}">Создать новую заметку</a>

    <!-- Список заметок -->
    <ul>
        {% for note in object_list %}
            <li>
                {% if note.done %}
                    <input type="checkbox" checked disabled>
                {% else %}
                    <input type="checkbox" disabled>
                {% endif %}
                
                {{ note.name }}
                
                <a href="{% url 'notes:note_edit' pk=note.pk %}">Редактировать</a>
                <a href="{% url 'notes:note_detail' pk=note.pk %}">Подробнее</a>
                <form method="post" action="{% url 'notes:note_delete' pk=note.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" value="Удалить">
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Кнопка для перехода на главную страницу проекта -->
    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
