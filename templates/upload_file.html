<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Завантаження файлу до сховища</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Завантаження файлу до сховища</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Вибрати файл:</label>
            <input type="file" name="file" accept="image/*, video/*, application/pdf, application/msword, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            
            <label for="file_type">Тип файлу:</label>
            <select name="file_type" id="file_type">
                <option value="image">Image</option>  
                <option value="video">Video</option>
                <option value="document">Document</option>
            </select>
            
            <button type="submit">Завантажити</button>
        </form>

        <a href="{% url 'home' %}">Повернутись на головну</a>
    </div>
</body>

</html>
